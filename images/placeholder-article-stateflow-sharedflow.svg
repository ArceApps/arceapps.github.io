<svg width="800" height="400" viewBox="0 0 800 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="800" height="400" fill="#1e293b"/>
  
  <!-- Background Pattern -->
  <defs>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#334155" stroke-width="1" opacity="0.3"/>
    </pattern>
  </defs>
  <rect width="800" height="400" fill="url(#grid)"/>
  
  <!-- StateFlow Section -->
  <rect x="80" y="80" width="280" height="100" rx="15" fill="#4f46e5" opacity="0.9"/>
  <text x="220" y="110" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="18" font-weight="bold">🗃️ StateFlow</text>
  <text x="220" y="130" text-anchor="middle" fill="#e2e8f0" font-family="Arial, sans-serif" font-size="12">Estado Actual • Replay: 1</text>
  <text x="220" y="145" text-anchor="middle" fill="#e2e8f0" font-family="Arial, sans-serif" font-size="12">Hot Stream • Conflated</text>
  <text x="220" y="160" text-anchor="middle" fill="#e2e8f0" font-family="Arial, sans-serif" font-size="11">Perfect para UI State</text>
  
  <!-- SharedFlow Section -->
  <rect x="440" y="80" width="280" height="100" rx="15" fill="#059669" opacity="0.9"/>
  <text x="580" y="110" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="18" font-weight="bold">📡 SharedFlow</text>
  <text x="580" y="130" text-anchor="middle" fill="#e2e8f0" font-family="Arial, sans-serif" font-size="12">Eventos • Replay: Configurable</text>
  <text x="580" y="145" text-anchor="middle" fill="#e2e8f0" font-family="Arial, sans-serif" font-size="12">Hot Stream • Buffer Config</text>
  <text x="580" y="160" text-anchor="middle" fill="#e2e8f0" font-family="Arial, sans-serif" font-size="11">Perfect para One-time Events</text>
  
  <!-- Flow diagram arrows and connections -->
  <path d="M 220 190 Q 400 250 580 190" stroke="#10b981" stroke-width="4" fill="none" opacity="0.8"/>
  
  <!-- Data flow examples -->
  <g transform="translate(100, 220)">
    <!-- StateFlow example -->
    <rect x="0" y="0" width="120" height="60" rx="8" fill="#6366f1" opacity="0.7"/>
    <text x="60" y="20" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">UI State</text>
    <text x="60" y="35" text-anchor="middle" fill="#e2e8f0" font-family="Arial, sans-serif" font-size="9">Loading → Success</text>
    <text x="60" y="48" text-anchor="middle" fill="#e2e8f0" font-family="Arial, sans-serif" font-size="9">New subscribers get current</text>
  </g>
  
  <g transform="translate(280, 220)">
    <!-- Flow transformation -->
    <rect x="0" y="0" width="120" height="60" rx="8" fill="#0d9488" opacity="0.7"/>
    <text x="60" y="20" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">Transform</text>
    <text x="60" y="35" text-anchor="middle" fill="#e2e8f0" font-family="Arial, sans-serif" font-size="9">map • filter • combine</text>
    <text x="60" y="48" text-anchor="middle" fill="#e2e8f0" font-family="Arial, sans-serif" font-size="9">stateIn • shareIn</text>
  </g>
  
  <g transform="translate(460, 220)">
    <!-- SharedFlow example -->
    <rect x="0" y="0" width="120" height="60" rx="8" fill="#059669" opacity="0.7"/>
    <text x="60" y="20" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">UI Events</text>
    <text x="60" y="35" text-anchor="middle" fill="#e2e8f0" font-family="Arial, sans-serif" font-size="9">Click → Navigate</text>
    <text x="60" y="48" text-anchor="middle" fill="#e2e8f0" font-family="Arial, sans-serif" font-size="9">One-time emissions</text>
  </g>
  
  <!-- Memory leak warning -->
  <g transform="translate(580, 220)">
    <rect x="0" y="0" width="120" height="60" rx="8" fill="#dc2626" opacity="0.7"/>
    <text x="60" y="20" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">⚠️ Memory</text>
    <text x="60" y="35" text-anchor="middle" fill="#fecaca" font-family="Arial, sans-serif" font-size="9">Leaks Prevention</text>
    <text x="60" y="48" text-anchor="middle" fill="#fecaca" font-family="Arial, sans-serif" font-size="9">Proper lifecycle</text>
  </g>
  
  <!-- Flow arrows between examples -->
  <path d="M 220 250 L 280 250" stroke="#8b5cf6" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 400 250 L 460 250" stroke="#8b5cf6" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 580 250 L 580 280" stroke="#ef4444" stroke-width="2" fill="none" marker-end="url(#warninghead)"/>
  
  <!-- Arrow markers -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#8b5cf6"/>
    </marker>
    <marker id="warninghead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#ef4444"/>
    </marker>
  </defs>
  
  <!-- Title -->
  <text x="400" y="35" text-anchor="middle" fill="#f1f5f9" font-family="Arial, sans-serif" font-size="24" font-weight="bold">StateFlow vs SharedFlow</text>
  
  <!-- Subtitle -->
  <text x="400" y="55" text-anchor="middle" fill="#94a3b8" font-family="Arial, sans-serif" font-size="14">Gestión Avanzada de Estado y Eventos para Expertos</text>
  
  <!-- Bottom subtitle -->
  <text x="400" y="350" text-anchor="middle" fill="#94a3b8" font-family="Arial, sans-serif" font-size="13">Domina las diferencias críticas y evita memory leaks</text>
  
  <!-- Tech icons -->
  <text x="100" y="370" font-size="18">🔄</text>
  <text x="150" y="370" font-size="18">⚡</text>
  <text x="200" y="370" font-size="18">🧠</text>
  <text x="600" y="370" font-size="18">🛡️</text>
  <text x="650" y="370" font-size="18">📊</text>
  <text x="700" y="370" font-size="18">🚀</text>
</svg>