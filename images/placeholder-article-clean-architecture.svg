<svg width="800" height="450" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="backgroundGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="circleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b6b;stop-opacity:0.8" />
      <stop offset="50%" style="stop-color:#4ecdc4;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#45b7d1;stop-opacity:0.8" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="450" fill="url(#backgroundGradient)"/>
  
  <!-- Clean Architecture Circles -->
  <g transform="translate(400,225)">
    <!-- Outer circle - Frameworks & Drivers -->
    <circle cx="0" cy="0" r="180" fill="none" stroke="#ffffff" stroke-width="3" opacity="0.7"/>
    <text x="0" y="-160" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Frameworks & Drivers</text>
    <text x="0" y="-140" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="12">Android Framework, Room, Retrofit</text>
    
    <!-- Second circle - Interface Adapters -->
    <circle cx="0" cy="0" r="140" fill="none" stroke="#ffffff" stroke-width="3" opacity="0.8"/>
    <text x="0" y="-120" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Interface Adapters</text>
    <text x="0" y="-100" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="12">ViewModels, Repositories, Presenters</text>
    
    <!-- Third circle - Application Business Rules -->
    <circle cx="0" cy="0" r="100" fill="none" stroke="#ffffff" stroke-width="3" opacity="0.9"/>
    <text x="0" y="-80" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Application Business Rules</text>
    <text x="0" y="-60" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="12">Use Cases, Interactors</text>
    
    <!-- Inner circle - Enterprise Business Rules -->
    <circle cx="0" cy="0" r="60" fill="url(#circleGradient)" opacity="0.9"/>
    <text x="0" y="-5" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Enterprise</text>
    <text x="0" y="10" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Business Rules</text>
    <text x="0" y="25" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="10">Entities, Domain Models</text>
  </g>
  
  <!-- Dependency Rule Arrow -->
  <g transform="translate(50,50)">
    <path d="M 0 0 L 100 0 L 90 -10 M 100 0 L 90 10" stroke="#ffffff" stroke-width="2" fill="none"/>
    <text x="120" y="5" fill="#ffffff" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Dependency Rule</text>
    <text x="120" y="20" fill="#ffffff" font-family="Arial, sans-serif" font-size="12">Dependencies only point inward</text>
  </g>
  
  <!-- Title -->
  <text x="400" y="50" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="28" font-weight="bold">Clean Architecture</text>
  <text x="400" y="75" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="16">Arquitectura limpia para Android</text>
</svg>