<svg xmlns="http://www.w3.org/2000/svg" width="800" height="400" viewBox="0 0 800 400">
  <defs>
    <linearGradient id="nullSafetyGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667EEA;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#764BA2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F093FB;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F7FAFC;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#EDF2F7;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="shieldGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#48BB78;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#38A169;stop-opacity:1" />
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="url(#bgGradient)"/>
  
  <!-- Large Shield representing null safety -->
  <path d="M 150 80 Q 150 60 170 60 L 230 60 Q 250 60 250 80 L 250 160 Q 250 200 200 220 Q 150 200 150 160 Z" 
        fill="url(#shieldGradient)" opacity="0.9"/>
  
  <!-- Checkmark inside shield -->
  <path d="M 170 140 L 190 160 L 230 120" stroke="#FFFFFF" stroke-width="6" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  
  <!-- Null pointer visualization (crossed out) -->
  <rect x="320" y="100" width="200" height="40" rx="8" fill="#FED7D7" opacity="0.8"/>
  <text x="330" y="125" font-family="'JetBrains Mono', monospace" font-size="16" fill="#E53E3E">NullPointerException</text>
  <line x1="320" y1="100" x2="520" y2="140" stroke="#E53E3E" stroke-width="4"/>
  <line x1="520" y1="100" x2="320" y2="140" stroke="#E53E3E" stroke-width="4"/>
  
  <!-- Safe call operator examples -->
  <rect x="320" y="180" width="180" height="30" rx="6" fill="#C6F6D5" opacity="0.8"/>
  <text x="330" y="200" font-family="'JetBrains Mono', monospace" font-size="14" fill="#22543D">user?.name</text>
  
  <rect x="320" y="220" width="200" height="30" rx="6" fill="#C6F6D5" opacity="0.8"/>
  <text x="330" y="240" font-family="'JetBrains Mono', monospace" font-size="14" fill="#22543D">data?.let { }</text>
  
  <rect x="320" y="260" width="220" height="30" rx="6" fill="#C6F6D5" opacity="0.8"/>
  <text x="330" y="280" font-family="'JetBrains Mono', monospace" font-size="14" fill="#22543D">value ?: "default"</text>
  
  <!-- Kotlin logo elements -->
  <polygon points="580,80 680,80 630,130 680,180 580,180" fill="url(#nullSafetyGradient)" opacity="0.7"/>
  
  <!-- Question mark and safe operators -->
  <circle cx="600" cy="250" r="20" fill="#667EEA" opacity="0.3"/>
  <text x="590" y="260" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#667EEA">?</text>
  
  <circle cx="650" cy="250" r="20" fill="#48BB78" opacity="0.3"/>
  <text x="640" y="260" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#48BB78">âœ“</text>
  
  <!-- Null Safety text -->
  <text x="320" y="340" font-family="'SF Pro Display', 'Segoe UI', sans-serif" font-size="32" font-weight="bold" fill="#667EEA">Null Safety</text>
  
  <!-- Decorative code dots -->
  <circle cx="700" cy="120" r="4" fill="#764BA2" opacity="0.6"/>
  <circle cx="720" cy="140" r="3" fill="#F093FB" opacity="0.6"/>
  <circle cx="680" cy="160" r="3" fill="#667EEA" opacity="0.6"/>
  
  <!-- Android elements -->
  <ellipse cx="100" cy="320" rx="25" ry="15" fill="#A0C37E" opacity="0.4"/>
  <rect x="85" y="305" width="30" height="20" rx="10" fill="#A0C37E" opacity="0.4"/>
  <circle cx="92" cy="312" r="2" fill="#FFFFFF"/>
  <circle cx="108" cy="312" r="2" fill="#FFFFFF"/>
  <line x1="95" y1="300" x2="95" y2="295" stroke="#A0C37E" stroke-width="2"/>
  <line x1="105" y1="300" x2="105" y2="295" stroke="#A0C37E" stroke-width="2"/>
</svg>