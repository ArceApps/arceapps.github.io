    <circle cx="35" cy="35" r="12" fill="#00BCD4" stroke="#006064" stroke-width="2"/>
    <text x="35" y="39" text-anchor="middle" font-size="8" fill="white" font-family="Arial">M2</text>
    
    <circle cx="15" cy="55" r="12" fill="#4CAF50" stroke="#2E7D32" stroke-width="2"/>
    <text x="15" y="59" text-anchor="middle" font-size="8" fill="white" font-family="Arial">M3</text>
    
    <!-- Connection lines -->
    <line x1="27" y1="15" x2="23" y2="35" stroke="#666" stroke-width="1.5"/>
    <line x1="23" y1="35" x2="27" y2="55" stroke="#666" stroke-width="1.5"/>
    <line x1="15" y1="27" x2="15" y2="43" stroke="#666" stroke-width="1.5"/>
  </g>
  
  <!-- Hilt Logo simplified -->
  <g transform="translate(320, 60)">
    <path d="M0 0 L10 0 L15 10 L10 20 L0 20 L5 10 Z" fill="#FFC107" stroke="#FF8F00" stroke-width="1"/>
    <circle cx="7.5" cy="10" r="2" fill="#FF8F00"/>
  </g>
  
  <!-- Title Text -->
  <text x="200" y="190" text-anchor="middle" font-size="14" font-weight="bold" fill="white" font-family="Arial">
    Inyecci√≥n de Dependencias
