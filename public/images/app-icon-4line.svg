<svg width="512" height="512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad4line" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2563eb;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Background -->
  <rect width="512" height="512" rx="115" fill="url(#grad4line)"/>
  
  <!-- Grid -->
  <rect x="80" y="80" width="352" height="352" rx="20" fill="#ffffff" fill-opacity="0.2"/>
  
  <!-- Colorful balls representing 4 in a line -->
  <g>
    <!-- Red ball -->
    <circle cx="140" cy="180" r="28" fill="#ef4444"/>
    <circle cx="140" cy="180" r="28" fill="#ffffff" fill-opacity="0.3"/>
    
    <!-- Yellow ball -->
    <circle cx="220" cy="180" r="28" fill="#f59e0b"/>
    <circle cx="220" cy="180" r="28" fill="#ffffff" fill-opacity="0.3"/>
    
    <!-- Green ball -->
    <circle cx="300" cy="180" r="28" fill="#10b981"/>
    <circle cx="300" cy="180" r="28" fill="#ffffff" fill-opacity="0.3"/>
    
    <!-- Blue ball -->
    <circle cx="380" cy="180" r="28" fill="#3b82f6"/>
    <circle cx="380" cy="180" r="28" fill="#ffffff" fill-opacity="0.3"/>
    
    <!-- Diagonal line of 4 balls -->
    <circle cx="160" cy="260" r="24" fill="#8b5cf6"/>
    <circle cx="160" cy="260" r="24" fill="#ffffff" fill-opacity="0.3"/>
    
    <circle cx="220" cy="300" r="24" fill="#8b5cf6"/>
    <circle cx="220" cy="300" r="24" fill="#ffffff" fill-opacity="0.3"/>
    
    <circle cx="280" cy="340" r="24" fill="#8b5cf6"/>
    <circle cx="280" cy="340" r="24" fill="#ffffff" fill-opacity="0.3"/>
    
    <circle cx="340" cy="380" r="24" fill="#8b5cf6"/>
    <circle cx="340" cy="380" r="24" fill="#ffffff" fill-opacity="0.3"/>
    
    <!-- Line connecting winning balls -->
    <line x1="160" y1="260" x2="340" y2="380" stroke="#ffffff" stroke-width="4" stroke-linecap="round" opacity="0.8"/>
  </g>
</svg>
