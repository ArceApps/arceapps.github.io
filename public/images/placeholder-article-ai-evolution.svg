<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <rect width="800" height="600" fill="#f1f5f9" />

  <!-- Neural Network Connections -->
  <line x1="400" y1="300" x2="200" y2="150" stroke="#cfd8dc" stroke-width="2" />
  <line x1="400" y1="300" x2="600" y2="150" stroke="#cfd8dc" stroke-width="2" />
  <line x1="400" y1="300" x2="200" y2="450" stroke="#cfd8dc" stroke-width="2" />
  <line x1="400" y1="300" x2="600" y2="450" stroke="#cfd8dc" stroke-width="2" />
  <line x1="200" y1="150" x2="600" y2="150" stroke="#cfd8dc" stroke-width="2" />
  <line x1="200" y1="450" x2="600" y2="450" stroke="#cfd8dc" stroke-width="2" />

  <!-- Central Brain Node -->
  <circle cx="400" cy="300" r="80" fill="#018786" fill-opacity="0.9" />
  <circle cx="400" cy="300" r="60" fill="none" stroke="#ffffff" stroke-width="3" opacity="0.5" />
  <circle cx="400" cy="300" r="40" fill="none" stroke="#ffffff" stroke-width="3" opacity="0.8" />

  <!-- Satellite Nodes -->
  <circle cx="200" cy="150" r="30" fill="#FF9800" />
  <circle cx="600" cy="150" r="30" fill="#FF9800" />
  <circle cx="200" cy="450" r="30" fill="#FF9800" />
  <circle cx="600" cy="450" r="30" fill="#FF9800" />

  <!-- Floating Particles -->
  <circle cx="300" cy="200" r="5" fill="#4db6ac" />
  <circle cx="500" cy="200" r="8" fill="#4db6ac" />
  <circle cx="350" cy="400" r="6" fill="#4db6ac" />
  <circle cx="450" cy="380" r="4" fill="#4db6ac" />

  <text x="400" y="310" font-family="sans-serif" font-size="40" text-anchor="middle" fill="#ffffff" font-weight="bold">AI</text>
</svg>