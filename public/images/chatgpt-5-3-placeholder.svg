<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e293b;stop-opacity:1" />
    </linearGradient>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#334155" stroke-width="1"/>
    </pattern>
  </defs>

  <rect width="100%" height="100%" fill="url(#bg)" />
  <rect width="100%" height="100%" fill="url(#grid)" opacity="0.2" />

  <!-- Central Icon/Motif representing Codex/Code -->
  <g transform="translate(600, 315)">
    <circle cx="0" cy="0" r="120" fill="#10a37f" opacity="0.1" />
    <circle cx="0" cy="0" r="100" fill="#10a37f" opacity="0.2" />
    <path d="M -50 -30 L -80 0 L -50 30 M 50 -30 L 80 0 L 50 30 M -20 40 L 20 -40" stroke="#10a37f" stroke-width="12" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  </g>

  <!-- Abstract elements -->
  <circle cx="100" cy="100" r="40" fill="#3b82f6" opacity="0.1" />
  <rect x="1000" y="500" width="80" height="80" rx="10" fill="#3b82f6" opacity="0.1" />
</svg>
