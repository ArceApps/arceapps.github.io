<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <rect width="100%" height="100%" fill="#018786"/>
  
  <!-- State machine diagram -->
  <circle cx="300" cy="200" r="80" fill="#FF9800" opacity="0.7"/>
  <circle cx="900" cy="200" r="80" fill="#FF9800" opacity="0.7"/>
  <circle cx="300" cy="430" r="80" fill="#FF9800" opacity="0.7"/>
  <circle cx="900" cy="430" r="80" fill="#FF9800" opacity="0.7"/>
  <circle cx="600" cy="315" r="100" fill="#FF9800"/>
  
  <!-- Arrows between states -->
  <path d="M380 200 L520 290" stroke="#FFFFFF" stroke-width="4" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M680 290 L820 200" stroke="#FFFFFF" stroke-width="4" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M380 430 L520 340" stroke="#FFFFFF" stroke-width="4" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M680 340 L820 430" stroke="#FFFFFF" stroke-width="4" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Labels -->
  <text x="600" y="330" font-family="sans-serif" font-size="36" fill="#FFFFFF" text-anchor="middle" font-weight="bold">BASE</text>
  
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#FFFFFF"/>
    </marker>
  </defs>
</svg>
