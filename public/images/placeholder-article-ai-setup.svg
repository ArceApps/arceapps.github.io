<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <rect width="800" height="600" fill="#f1f5f9" />
  <!-- Background Accents -->
  <circle cx="100" cy="100" r="150" fill="#e0f2f1" fill-opacity="0.5" />
  <circle cx="700" cy="500" r="100" fill="#fff3e0" fill-opacity="0.5" />

  <!-- Central Card -->
  <rect x="200" y="150" width="400" height="300" rx="10" fill="#ffffff" fill-opacity="0.9" filter="drop-shadow(0 4px 6px rgba(0,0,0,0.1))" />

  <!-- Header of Card -->
  <rect x="200" y="150" width="400" height="60" rx="10" fill="#018786" />
  <rect x="200" y="180" width="400" height="30" fill="#018786" /> <!-- Square off bottom corners -->

  <!-- Window Controls -->
  <circle cx="230" cy="180" r="8" fill="#FF9800" />
  <circle cx="260" cy="180" r="8" fill="#ffb74d" />
  <circle cx="290" cy="180" r="8" fill="#4db6ac" />

  <!-- Configuration Sliders -->
  <line x1="250" y1="260" x2="550" y2="260" stroke="#e0e0e0" stroke-width="4" stroke-linecap="round" />
  <circle cx="350" cy="260" r="12" fill="#018786" />

  <line x1="250" y1="310" x2="550" y2="310" stroke="#e0e0e0" stroke-width="4" stroke-linecap="round" />
  <circle cx="480" cy="310" r="12" fill="#FF9800" />

  <line x1="250" y1="360" x2="550" y2="360" stroke="#e0e0e0" stroke-width="4" stroke-linecap="round" />
  <circle cx="300" cy="360" r="12" fill="#018786" />

  <!-- Code/Text Lines -->
  <rect x="250" y="410" width="100" height="10" fill="#90a4ae" rx="2" />
  <rect x="370" y="410" width="180" height="10" fill="#cfd8dc" rx="2" />
</svg>