<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gemini-bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:1" /> <!-- dark blue -->
      <stop offset="100%" style="stop-color:#0f766e;stop-opacity:1" /> <!-- dark teal -->
    </linearGradient>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#60a5fa" stroke-width="0.5"/>
    </pattern>
  </defs>

  <rect width="100%" height="100%" fill="url(#gemini-bg)" />
  <rect width="100%" height="100%" fill="url(#grid)" opacity="0.1" />

  <!-- Gemini Star Motif -->
  <g transform="translate(600, 315)">
    <path d="M 0 -80 Q 20 -20 80 0 Q 20 20 0 80 Q -20 20 -80 0 Q -20 -20 0 -80 Z" fill="#bae6fd" opacity="0.8" />
    <path d="M 0 -60 Q 15 -15 60 0 Q 15 15 0 60 Q -15 15 -60 0 Q -15 -15 0 -60 Z" fill="#bae6fd" opacity="1.0" />

    <!-- Code/Tech symbols around it -->
    <text x="-120" y="-80" font-family="monospace" font-size="24" fill="#60a5fa" opacity="0.4">&lt;/&gt;</text>
    <text x="100" y="100" font-family="monospace" font-size="24" fill="#60a5fa" opacity="0.4">{ }</text>
    <circle cx="120" cy="-60" r="10" fill="#34d399" opacity="0.6" />
    <rect x="-140" y="60" width="20" height="20" fill="#34d399" opacity="0.6" />
  </g>

  <!-- Abstract elements -->
  <circle cx="100" cy="100" r="150" fill="#2563eb" opacity="0.1" />
  <circle cx="1100" cy="530" r="100" fill="#0d9488" opacity="0.1" />
</svg>
