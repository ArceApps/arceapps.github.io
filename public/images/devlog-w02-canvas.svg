<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#018786;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#005c5c;stop-opacity:1" />
    </linearGradient>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
    </pattern>
  </defs>
  
  <rect width="100%" height="100%" fill="url(#grad)" />
  <rect width="100%" height="100%" fill="url(#grid)" />
  
  <g transform="translate(600, 315)">
    <!-- Symbol representing Generics <T> -->
    <text x="-150" y="20" font-family="monospace" font-size="120" font-weight="bold" fill="rgba(255,255,255,0.2)">&lt;T&gt;</text>
    
    <!-- Symbol representing Canvas (Shapes) -->
    <rect x="50" y="-60" width="80" height="80" stroke="white" stroke-width="4" fill="none" transform="rotate(15 90 -20)" opacity="0.8"/>
    <circle cx="160" cy="40" r="40" stroke="white" stroke-width="4" fill="none" opacity="0.6"/>
    <path d="M 80 80 L 120 140 L 40 140 Z" stroke="white" stroke-width="4" fill="none" opacity="0.7"/>
  </g>
  
  <text x="60" y="580" font-family="sans-serif" font-size="32" fill="white" opacity="0.8">DevLog W02: Generics &amp; Canvas</text>
</svg>
