<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b0764;stop-opacity:1" /> <!-- dark purple -->
      <stop offset="100%" style="stop-color:#9a3412;stop-opacity:1" /> <!-- dark orange -->
    </linearGradient>
    <pattern id="hex" width="40" height="34.64" patternUnits="userSpaceOnUse">
      <path d="M 20 0 L 10 17.32 L 0 0 L 10 -17.32 Z" fill="none" stroke="#6b21a8" stroke-width="1"/>
    </pattern>
  </defs>

  <rect width="100%" height="100%" fill="url(#bg)" />
  <rect width="100%" height="100%" fill="url(#hex)" opacity="0.2" />

  <!-- Central Icon/Motif representing Thought/Claude -->
  <g transform="translate(600, 315)">
    <circle cx="0" cy="0" r="120" fill="#d97706" opacity="0.1" />
    <circle cx="0" cy="0" r="100" fill="#d97706" opacity="0.2" />
    <!-- A stylized brain/network structure -->
    <path d="M -40 -20 Q 0 -60 40 -20 Q 60 20 20 50 Q -20 70 -60 20 Q -80 -20 -40 -20" stroke="#fcd34d" stroke-width="8" fill="none" opacity="0.8"/>
    <circle cx="-20" cy="0" r="8" fill="#fcd34d" />
    <circle cx="20" cy="10" r="6" fill="#fcd34d" />
    <circle cx="0" cy="30" r="5" fill="#fcd34d" />
  </g>

  <!-- Abstract elements -->
  <circle cx="1100" cy="100" r="50" fill="#c026d3" opacity="0.1" />
  <rect x="50" y="500" width="80" height="80" rx="40" fill="#ea580c" opacity="0.1" />
</svg>
