<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <rect width="800" height="600" fill="#f1f5f9" />

  <!-- Background Grid -->
  <defs>
    <pattern id="smallGrid" width="20" height="20" patternUnits="userSpaceOnUse">
      <path d="M 20 0 L 0 0 0 20" fill="none" stroke="#e0e0e0" stroke-width="0.5"/>
    </pattern>
  </defs>
  <rect width="800" height="600" fill="url(#smallGrid)" />

  <!-- IDE Window (Abstract) -->
  <rect x="100" y="100" width="600" height="400" rx="10" fill="#263238" stroke="#37474F" stroke-width="5" />

  <!-- Sidebar -->
  <rect x="100" y="140" width="150" height="360" fill="#1e272c" />

  <!-- Code Area -->
  <rect x="260" y="150" width="400" height="20" rx="2" fill="#455A64" opacity="0.5" />
  <rect x="260" y="180" width="300" height="20" rx="2" fill="#455A64" opacity="0.5" />
  <rect x="260" y="210" width="350" height="20" rx="2" fill="#455A64" opacity="0.5" />

  <!-- Agent Overlay -->
  <circle cx="650" cy="450" r="60" fill="#FF9800" stroke="#ffffff" stroke-width="4" />
  <path d="M630 440 L650 460 L680 430" fill="none" stroke="#ffffff" stroke-width="6" stroke-linecap="round" stroke-linejoin="round" />

  <!-- Robot/Agent Icon -->
  <circle cx="650" cy="450" r="40" fill="#FF9800" />
  <!-- Eyes -->
  <circle cx="635" cy="440" r="5" fill="#ffffff" />
  <circle cx="665" cy="440" r="5" fill="#ffffff" />
  <!-- Smile -->
  <path d="M640 460 Q650 470 660 460" fill="none" stroke="#ffffff" stroke-width="3" stroke-linecap="round" />

  <!-- Connecting Lines (Action) -->
  <line x1="590" y1="450" x2="450" y2="400" stroke="#FF9800" stroke-width="3" stroke-dasharray="5,5" />
  <circle cx="450" cy="400" r="5" fill="#FF9800" />

  <!-- Text -->
  <text x="400" y="80" font-family="sans-serif" font-size="40" text-anchor="middle" fill="#37474F" font-weight="bold">AI Agents</text>
  <text x="650" y="530" font-family="sans-serif" font-size="20" text-anchor="middle" fill="#FF9800" font-weight="bold">Autonomous</text>
</svg>