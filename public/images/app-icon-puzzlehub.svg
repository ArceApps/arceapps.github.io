<svg width="512" height="512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gradPuzzleHub" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Background -->
  <rect width="512" height="512" rx="115" fill="url(#gradPuzzleHub)"/>
  
  <!-- Hub circle background -->
  <circle cx="256" cy="256" r="140" fill="#ffffff" fill-opacity="0.2"/>
  
  <!-- Center hub -->
  <circle cx="256" cy="256" r="60" fill="#ffffff"/>
  <text x="256" y="276" font-family="Arial, sans-serif" font-size="48" font-weight="bold" text-anchor="middle" fill="#8b5cf6">P</text>
  
  <!-- Puzzle pieces around hub (representing different games) -->
  <g>
    <!-- Top puzzle piece -->
    <circle cx="256" cy="130" r="38" fill="#f59e0b" fill-opacity="0.9"/>
    <circle cx="256" cy="130" r="38" fill="#ffffff" fill-opacity="0.2"/>
    <line x1="256" y1="168" x2="256" y2="196" stroke="#ffffff" stroke-width="3"/>
    
    <!-- Top-right puzzle piece -->
    <circle cx="350" cy="180" r="38" fill="#10b981" fill-opacity="0.9"/>
    <circle cx="350" cy="180" r="38" fill="#ffffff" fill-opacity="0.2"/>
    <line x1="320" y1="205" x2="295" y2="225" stroke="#ffffff" stroke-width="3"/>
    
    <!-- Right puzzle piece -->
    <circle cx="382" cy="256" r="38" fill="#3b82f6" fill-opacity="0.9"/>
    <circle cx="382" cy="256" r="38" fill="#ffffff" fill-opacity="0.2"/>
    <line x1="344" y1="256" x2="316" y2="256" stroke="#ffffff" stroke-width="3"/>
    
    <!-- Bottom-right puzzle piece -->
    <circle cx="350" cy="332" r="38" fill="#ec4899" fill-opacity="0.9"/>
    <circle cx="350" cy="332" r="38" fill="#ffffff" fill-opacity="0.2"/>
    <line x1="320" y1="307" x2="295" y2="287" stroke="#ffffff" stroke-width="3"/>
    
    <!-- Bottom puzzle piece -->
    <circle cx="256" cy="382" r="38" fill="#ef4444" fill-opacity="0.9"/>
    <circle cx="256" cy="382" r="38" fill="#ffffff" fill-opacity="0.2"/>
    <line x1="256" y1="344" x2="256" y2="316" stroke="#ffffff" stroke-width="3"/>
    
    <!-- Bottom-left puzzle piece -->
    <circle cx="162" cy="332" r="38" fill="#06b6d4" fill-opacity="0.9"/>
    <circle cx="162" cy="332" r="38" fill="#ffffff" fill-opacity="0.2"/>
    <line x1="192" y1="307" x2="217" y2="287" stroke="#ffffff" stroke-width="3"/>
    
    <!-- Left puzzle piece -->
    <circle cx="130" cy="256" r="38" fill="#14b8a6" fill-opacity="0.9"/>
    <circle cx="130" cy="256" r="38" fill="#ffffff" fill-opacity="0.2"/>
    <line x1="168" y1="256" x2="196" y2="256" stroke="#ffffff" stroke-width="3"/>
    
    <!-- Top-left puzzle piece -->
    <circle cx="162" cy="180" r="38" fill="#f97316" fill-opacity="0.9"/>
    <circle cx="162" cy="180" r="38" fill="#ffffff" fill-opacity="0.2"/>
    <line x1="192" y1="205" x2="217" y2="225" stroke="#ffffff" stroke-width="3"/>
  </g>
</svg>
