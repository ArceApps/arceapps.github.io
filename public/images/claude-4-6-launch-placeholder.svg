<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="claude-enterprise-bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3f0c2a;stop-opacity:1" /> <!-- darker purple -->
      <stop offset="100%" style="stop-color:#7c2d12;stop-opacity:1" /> <!-- darker orange -->
    </linearGradient>
    <pattern id="hex-grid" width="60" height="52" patternUnits="userSpaceOnUse">
      <path d="M 30 0 L 15 26 L 0 0 L 15 -26 Z" fill="none" stroke="#db2777" stroke-width="0.5"/>
    </pattern>
  </defs>

  <rect width="100%" height="100%" fill="url(#claude-enterprise-bg)" />
  <rect width="100%" height="100%" fill="url(#hex-grid)" opacity="0.1" />

  <!-- Enterprise/Network Motif -->
  <g transform="translate(600, 315)">
    <!-- Central Node -->
    <circle cx="0" cy="0" r="40" fill="#fcd34d" opacity="0.9" />

    <!-- Connected Nodes -->
    <line x1="0" y1="0" x2="-120" y2="-80" stroke="#fcd34d" stroke-width="4" opacity="0.5" />
    <line x1="0" y1="0" x2="120" y2="-80" stroke="#fcd34d" stroke-width="4" opacity="0.5" />
    <line x1="0" y1="0" x2="0" y2="140" stroke="#fcd34d" stroke-width="4" opacity="0.5" />

    <circle cx="-120" cy="-80" r="20" fill="#fcd34d" opacity="0.7" />
    <circle cx="120" cy="-80" r="20" fill="#fcd34d" opacity="0.7" />
    <circle cx="0" cy="140" r="20" fill="#fcd34d" opacity="0.7" />

    <!-- Text Abstract -->
    <rect x="-40" y="-180" width="80" height="20" fill="#fbbf24" opacity="0.2" rx="4" />
    <rect x="-60" y="180" width="120" height="20" fill="#fbbf24" opacity="0.2" rx="4" />
  </g>

  <!-- Abstract elements -->
  <rect x="50" y="50" width="100" height="100" fill="#9d174d" opacity="0.1" />
  <circle cx="1150" cy="580" r="80" fill="#ea580c" opacity="0.1" />
</svg>
