<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#f1f5f9" />

  <!-- Knowledge Graph (Obsidian) Representation -->
  <g transform="translate(100, 150)">
    <!-- Nodes -->
    <circle cx="50" cy="50" r="15" fill="#018786" />
    <circle cx="150" cy="20" r="10" fill="#018786" opacity="0.8" />
    <circle cx="120" cy="120" r="12" fill="#018786" opacity="0.9" />
    <circle cx="20" cy="150" r="10" fill="#018786" opacity="0.7" />
    <circle cx="200" cy="80" r="14" fill="#018786" />

    <!-- Edges -->
    <line x1="50" y1="50" x2="150" y2="20" stroke="#018786" stroke-width="2" opacity="0.5" />
    <line x1="50" y1="50" x2="120" y2="120" stroke="#018786" stroke-width="2" opacity="0.5" />
    <line x1="50" y1="50" x2="20" y2="150" stroke="#018786" stroke-width="2" opacity="0.5" />
    <line x1="120" y1="120" x2="200" y2="80" stroke="#018786" stroke-width="2" opacity="0.5" />
    <line x1="150" y1="20" x2="200" y2="80" stroke="#018786" stroke-width="2" opacity="0.5" />
    <line x1="20" y1="150" x2="120" y2="120" stroke="#018786" stroke-width="2" opacity="0.5" />
  </g>

  <!-- Dev/Productivity (Checklist/Code) Representation -->
  <g transform="translate(450, 150)">
    <!-- Document Background -->
    <rect x="0" y="0" width="250" height="300" rx="10" fill="#ffffff" stroke="#e2e8f0" stroke-width="2" />

    <!-- Header -->
    <rect x="20" y="20" width="100" height="20" rx="4" fill="#FF9800" opacity="0.8" />

    <!-- Checklist Items -->
    <!-- Item 1 -->
    <rect x="20" y="60" width="20" height="20" rx="4" stroke="#018786" stroke-width="2" fill="none" />
    <path d="M24 70 l4 4 l8 -8" stroke="#018786" stroke-width="2" fill="none" />
    <rect x="55" y="65" width="150" height="10" rx="2" fill="#94a3b8" opacity="0.5" />

    <!-- Item 2 -->
    <rect x="20" y="100" width="20" height="20" rx="4" stroke="#018786" stroke-width="2" fill="none" />
    <path d="M24 110 l4 4 l8 -8" stroke="#018786" stroke-width="2" fill="none" />
    <rect x="55" y="105" width="120" height="10" rx="2" fill="#94a3b8" opacity="0.5" />

    <!-- Item 3 -->
    <rect x="20" y="140" width="20" height="20" rx="4" stroke="#018786" stroke-width="2" fill="none" />
    <rect x="55" y="145" width="160" height="10" rx="2" fill="#94a3b8" opacity="0.5" />

    <!-- Code Block representation -->
    <rect x="20" y="190" width="210" height="80" rx="4" fill="#f8fafc" stroke="#e2e8f0" />
    <text x="30" y="215" font-family="monospace" font-size="12" fill="#018786">&lt;dev /&gt;</text>
    <rect x="30" y="230" width="80" height="8" rx="2" fill="#FF9800" opacity="0.4" />
    <rect x="30" y="245" width="120" height="8" rx="2" fill="#FF9800" opacity="0.4" />
  </g>

  <!-- Connecting Elements -->
  <path d="M320 250 C 360 250, 400 250, 430 250" stroke="#FF9800" stroke-width="3" stroke-dasharray="10, 10" opacity="0.6" />
  <circle cx="430" cy="250" r="5" fill="#FF9800" />

  <!-- Title / Accent -->
  <text x="400" y="520" text-anchor="middle" font-family="sans-serif" font-weight="bold" font-size="24" fill="#334155" letter-spacing="2">SECOND BRAIN</text>
  <rect x="350" y="540" width="100" height="4" rx="2" fill="#018786" />

</svg>
