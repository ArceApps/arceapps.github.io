<svg width="512" height="512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gradSudoku" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ec4899;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#db2777;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Background -->
  <rect width="512" height="512" rx="115" fill="url(#gradSudoku)"/>
  
  <!-- Sudoku grid -->
  <rect x="96" y="96" width="320" height="320" rx="12" fill="#ffffff"/>
  
  <!-- Grid lines (thin) -->
  <g stroke="#cbd5e1" stroke-width="1">
    <!-- Horizontal lines -->
    <line x1="96" y1="202.7" x2="416" y2="202.7"/>
    <line x1="96" y1="309.3" x2="416" y2="309.3"/>
    
    <!-- Vertical lines -->
    <line x1="202.7" y1="96" x2="202.7" y2="416"/>
    <line x1="309.3" y1="96" x2="309.3" y2="416"/>
  </g>
  
  <!-- Grid lines (thick for 3x3 blocks) -->
  <g stroke="#64748b" stroke-width="4">
    <!-- Horizontal lines -->
    <line x1="96" y1="202.7" x2="416" y2="202.7"/>
    <line x1="96" y1="309.3" x2="416" y2="309.3"/>
    
    <!-- Vertical lines -->
    <line x1="202.7" y1="96" x2="202.7" y2="416"/>
    <line x1="309.3" y1="96" x2="309.3" y2="416"/>
  </g>
  
  <!-- Border -->
  <rect x="96" y="96" width="320" height="320" rx="12" fill="none" stroke="#64748b" stroke-width="4"/>
  
  <!-- Numbers -->
  <g font-family="Arial, sans-serif" font-size="48" font-weight="bold" text-anchor="middle" fill="#1e293b">
    <text x="149.3" y="160">5</text>
    <text x="256" y="160">3</text>
    <text x="362.7" y="160">7</text>
    
    <text x="149.3" y="266">6</text>
    <text x="256" y="266">1</text>
    <text x="362.7" y="266">9</text>
    
    <text x="149.3" y="372">1</text>
    <text x="256" y="372">9</text>
    <text x="362.7" y="372">5</text>
  </g>
  
  <!-- Highlight one number in accent color -->
  <text x="256" y="266" font-family="Arial, sans-serif" font-size="48" font-weight="bold" text-anchor="middle" fill="#ec4899">1</text>
</svg>
