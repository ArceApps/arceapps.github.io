<svg width="800" height="400" viewBox="0 0 800 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="400" fill="#f8f9fa"/>

  <!-- Central Brain/Context - Teal -->
  <circle cx="400" cy="200" r="60" fill="#018786" opacity="0.1"/>
  <circle cx="400" cy="200" r="45" stroke="#018786" stroke-width="3"/>

  <!-- Core Icon (Brain/Chip) -->
  <path d="M400 175 L400 225 M375 200 L425 200" stroke="#018786" stroke-width="3" stroke-linecap="round"/>
  <rect x="385" y="185" width="30" height="30" rx="4" stroke="#018786" stroke-width="3" fill="none"/>

  <!-- Orbiting Skills - Active (Orange) -->
  <g transform="translate(400, 200) rotate(45) translate(100, 0) rotate(-45)">
    <circle r="25" fill="#FF9800" opacity="0.2"/>
    <circle r="20" stroke="#FF9800" stroke-width="2" fill="white"/>
    <path d="M-8 -8 L8 8 M-8 8 L8 -8" stroke="#FF9800" stroke-width="3" stroke-linecap="round"/>
  </g>
  <path d="M435 235 L480 280" stroke="#FF9800" stroke-width="2" stroke-dasharray="4 4"/>

  <!-- Orbiting Skills - Inactive (Gray/Teal) -->
  <g transform="translate(400, 200) rotate(165) translate(120, 0) rotate(-165)">
    <rect x="-15" y="-20" width="30" height="40" rx="4" stroke="#018786" stroke-width="2" fill="white" opacity="0.6"/>
    <line x1="-8" y1="-10" x2="8" y2="-10" stroke="#018786" stroke-width="2"/>
    <line x1="-8" y1="0" x2="8" y2="0" stroke="#018786" stroke-width="2"/>
    <line x1="-8" y1="10" x2="8" y2="10" stroke="#018786" stroke-width="2"/>
  </g>

  <g transform="translate(400, 200) rotate(285) translate(120, 0) rotate(-285)">
    <circle r="20" stroke="#018786" stroke-width="2" fill="white" opacity="0.6"/>
    <path d="M-8 0 L-2 6 L8 -6" stroke="#018786" stroke-width="2" fill="none"/>
  </g>

  <!-- Connection Lines representing "On Demand" -->
  <circle cx="400" cy="200" r="120" stroke="#018786" stroke-width="1" stroke-dasharray="8 8" opacity="0.3"/>

  <!-- Text Label -->
  <text x="400" y="320" font-family="monospace" font-size="16" fill="#018786" text-anchor="middle" letter-spacing="2">PROGRESSIVE DISCLOSURE</text>
  <text x="400" y="345" font-family="sans-serif" font-weight="bold" font-size="24" fill="#333" text-anchor="middle">AGENT SKILLS</text>
</svg>