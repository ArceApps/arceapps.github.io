<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <rect width="800" height="600" fill="#f1f5f9" />

  <!-- Background Pattern -->
  <line x1="0" y1="100" x2="800" y2="100" stroke="#e0f2f1" stroke-width="2" />
  <line x1="0" y1="300" x2="800" y2="300" stroke="#e0f2f1" stroke-width="2" />
  <line x1="0" y1="500" x2="800" y2="500" stroke="#e0f2f1" stroke-width="2" />

  <!-- Workflow Nodes -->
  <!-- Node 1: Sentinel -->
  <rect x="150" y="250" width="100" height="100" rx="10" fill="#ffffff" stroke="#018786" stroke-width="3" />
  <text x="200" y="305" font-family="monospace" font-size="40" text-anchor="middle" fill="#018786">🛡️</text>

  <!-- Arrow 1 -->
  <line x1="250" y1="300" x2="350" y2="300" stroke="#FF9800" stroke-width="4" />
  <polygon points="350,300 340,290 340,310" fill="#FF9800" />

  <!-- Node 2: Bolt -->
  <rect x="350" y="250" width="100" height="100" rx="10" fill="#ffffff" stroke="#018786" stroke-width="3" />
  <text x="400" y="305" font-family="monospace" font-size="40" text-anchor="middle" fill="#018786">⚡</text>

  <!-- Arrow 2 -->
  <line x1="450" y1="300" x2="550" y2="300" stroke="#FF9800" stroke-width="4" />
  <polygon points="550,300 540,290 540,310" fill="#FF9800" />

  <!-- Node 3: Palette -->
  <rect x="550" y="250" width="100" height="100" rx="10" fill="#ffffff" stroke="#018786" stroke-width="3" />
  <text x="600" y="305" font-family="monospace" font-size="40" text-anchor="middle" fill="#018786">🎨</text>

  <!-- Title/Label -->
  <text x="400" y="500" font-family="sans-serif" font-size="24" text-anchor="middle" fill="#546e7a" font-weight="bold">AGENT WORKFLOW</text>
</svg>