<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#004D40;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#018786;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="100%" height="100%" fill="url(#bgGradient)"/>
  
  <!-- Globe -->
  <circle cx="600" cy="315" r="200" fill="none" stroke="#FFFFFF" stroke-width="4"/>
  <circle cx="600" cy="315" r="180" fill="none" stroke="#FFFFFF" stroke-width="2" opacity="0.5"/>
  
  <!-- Latitude lines -->
  <ellipse cx="600" cy="315" rx="200" ry="60" fill="none" stroke="#FFFFFF" stroke-width="2" opacity="0.5"/>
  <ellipse cx="600" cy="315" rx="200" ry="120" fill="none" stroke="#FFFFFF" stroke-width="2" opacity="0.5"/>
  
  <!-- Longitude lines -->
  <ellipse cx="600" cy="315" rx="60" ry="200" fill="none" stroke="#FFFFFF" stroke-width="2" opacity="0.5"/>
  <ellipse cx="600" cy="315" rx="120" ry="200" fill="none" stroke="#FFFFFF" stroke-width="2" opacity="0.5"/>
  
  <!-- Language indicators -->
  <text x="450" y="200" font-family="sans-serif" font-size="48" fill="#FF9800" font-weight="bold">EN</text>
  <text x="680" y="200" font-family="sans-serif" font-size="48" fill="#FF9800" font-weight="bold">ES</text>
  <text x="450" y="450" font-family="sans-serif" font-size="48" fill="#FF9800" font-weight="bold">FR</text>
  <text x="680" y="450" font-family="sans-serif" font-size="48" fill="#FF9800" font-weight="bold">DE</text>
</svg>
