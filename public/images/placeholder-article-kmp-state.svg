<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <rect width="800" height="600" fill="#f1f5f9" />

  <!-- Background Lines -->
  <line x1="0" y1="300" x2="800" y2="300" stroke="#e2e8f0" stroke-width="2" />
  <line x1="400" y1="0" x2="400" y2="600" stroke="#e2e8f0" stroke-width="2" />

  <!-- Central Kotlin Element -->
  <polygon points="400,250 350,350 450,350" fill="#7F52FF" />
  <text x="400" y="340" font-family="sans-serif" font-size="40" text-anchor="middle" fill="#ffffff" font-weight="bold">KMP</text>

  <!-- Device Silhouettes -->
  <!-- Phone (Android) -->
  <rect x="150" y="200" width="100" height="200" rx="10" fill="none" stroke="#3DDC84" stroke-width="4" />
  <circle cx="200" cy="380" r="5" fill="#3DDC84" />
  <text x="200" y="250" font-family="sans-serif" font-size="20" text-anchor="middle" fill="#3DDC84" font-weight="bold">Android</text>

  <!-- Phone (iOS) -->
  <rect x="550" y="200" width="100" height="200" rx="10" fill="none" stroke="#000000" stroke-width="4" />
  <circle cx="600" cy="380" r="5" fill="#000000" />
  <text x="600" y="250" font-family="sans-serif" font-size="20" text-anchor="middle" fill="#000000" font-weight="bold">iOS</text>

  <!-- Desktop/Web -->
  <rect x="300" y="450" width="200" height="120" rx="5" fill="none" stroke="#0277BD" stroke-width="4" />
  <text x="400" y="520" font-family="sans-serif" font-size="20" text-anchor="middle" fill="#0277BD" font-weight="bold">Desktop/Web</text>

  <!-- Connections -->
  <line x1="400" y1="350" x2="250" y2="300" stroke="#7F52FF" stroke-width="2" stroke-dasharray="5,5" />
  <line x1="400" y1="350" x2="550" y2="300" stroke="#7F52FF" stroke-width="2" stroke-dasharray="5,5" />
  <line x1="400" y1="350" x2="400" y2="450" stroke="#7F52FF" stroke-width="2" stroke-dasharray="5,5" />

  <!-- 2025 Badge -->
  <rect x="350" y="50" width="100" height="40" rx="20" fill="#FF9800" />
  <text x="400" y="78" font-family="sans-serif" font-size="20" text-anchor="middle" fill="#ffffff" font-weight="bold">2025</text>
</svg>