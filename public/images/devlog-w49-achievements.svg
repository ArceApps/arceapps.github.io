<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#018786;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#004D40;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="100%" height="100%" fill="url(#bgGradient)"/>
  
  <!-- Trophy -->
  <g transform="translate(600, 250)">
    <ellipse cx="0" cy="100" rx="120" ry="40" fill="#FF9800"/>
    <rect x="-80" y="-150" width="160" height="250" fill="#FF9800" rx="20"/>
    <ellipse cx="0" cy="-150" rx="80" ry="30" fill="#FFB84D"/>
    
    <!-- Handles -->
    <path d="M-80 -100 Q-150 -100 -150 0 Q-150 50 -100 50" stroke="#FF9800" stroke-width="20" fill="none"/>
    <path d="M80 -100 Q150 -100 150 0 Q150 50 100 50" stroke="#FF9800" stroke-width="20" fill="none"/>
    
    <!-- Star in center -->
    <polygon points="0,-80 15,-40 60,-40 25,-10 40,35 0,5 -40,35 -25,-10 -60,-40 -15,-40" fill="#FFFFFF"/>
  </g>
  
  <!-- Achievement badges around -->
  <circle cx="250" cy="150" r="50" fill="#FFFFFF" opacity="0.3"/>
  <circle cx="950" cy="150" r="50" fill="#FFFFFF" opacity="0.3"/>
  <circle cx="250" cy="480" r="50" fill="#FFFFFF" opacity="0.3"/>
  <circle cx="950" cy="480" r="50" fill="#FFFFFF" opacity="0.3"/>
</svg>
